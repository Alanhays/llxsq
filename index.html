<script src="static/js/vue.min.js"></script>
<script src="static/js/axios.min.js"></script>

<script>
    var errors = null
    new Vue({
        el: '#app',
        data: {
            set: {
                input: '',
                output: '',
                infinite: true,
                status: false,
                thread: 10,
            },
            tasks: [],
            speed: '0.00B/s',
            spend: 0,
            url: '',
            waste: 0,
            timer: null,
            cancelSource: axios.CancelToken.source()
        },
        watch: {
            async 'set.status'(newVal) {
                if (newVal) {
                    this.cancelSource = axios.CancelToken.source()
                    this.timer = setInterval(() => {
                        this.speed = this.changeDownloadSpeed(this.tasks.reduce(function (prev, curr) {
                            return prev + curr;
                        }, 0));
                        this.spend++
                    }, 1000)
                    do {
                        await new Promise(resolve => {
                            let task = []
                            for (let i = 0; i < this.set.thread; i++) {
                                task.push(this.download(Math.random().toString(36).substr(2, 10)))
                            }
                            Promise.all(task).finally(resolve)
                        })
                    } while (this.set.status && this.set.infinite)
                } else {
                    clearInterval(this.timer)
                    this.cancelSource.cancel()
                }
            }
        },
        methods: {
            selectedYuan() {
                var selected = $(".form-control").find("option:selected").val();
                var selecte = $(".form-control").find("option:selected");
                $(".titlesss").html('消耗源：' + $(".form-control").find("option:selected").text() + '！速度和流量使用查看手机统计!');
                console.log(selected.toString().length)
                if (selected.toString().length > 4 && selected.toString().length != 5) {
                    this.set.input = selected;
                }

                if (selected.toString().length < 4) {
                    alert("此源不可用请重新选择");
                    this.set.status = false
                }


                var URLPATTERN = "^([hH][tT]{2}[pP][sS]://|[hH][tT]{2}[pP][sS]://)(([A-Za-z0-9-~]+).)+([A-Za-z0-9-~\\/])+$";
                var value = this.set.input;
                if (value.search(URLPATTERN) != 0) {
                    alert("源错误,请检查源地址是否为https请求,或者是否正确");
                    this.set.status = false
                }

            },
            run() {
                this.set.status = !this.set.status
                this.selectedYuan();
            },
            download(id) {

                let loaded = 0
                let speed = 0
                let timestamp = new Date().getTime()
                let that = this
                const index = this.tasks.push(speed) - 1
                return axios.request({
                    url: this.set.input,
                    params: {
                        [id]: id,
                    },
                    cancelToken: this.cancelSource.token,
                    onDownloadProgress: function (progressEvent) {
                        // 处理原生进度事件
                        const now = new Date().getTime();
                        speed = (progressEvent.loaded - loaded) / (now - timestamp) * 1000
                        that.tasks[index] = speed
                        that.waste += progressEvent.loaded - loaded
                        loaded = progressEvent.loaded
                        timestamp = now
                    },
                }).catch(e => {
                    if (!axios.isCancel(e)) {
                        layer.msg(e.message, {icon: 2})
                        this.set.status = false
                    }
                }).finally(() => {
                    delete that.tasks[index]
                })
            },
            secToTime(s) {
                let t = '';
                if (s > -1) {
                    let hour = Math.floor(s / 3600)
                    let min = Math.floor(s / 60) % 60
                    let sec = s % 60
                    if (hour > 0) {
                        if (hour < 10) {
                            t += '0'
                        }
                        t = hour + "h"
                    }
                    if (hour > 0 || min > 0) {
                        if (min < 10) {
                            t += '0'
                        }
                        t += min + "m"
                    }
                    if (sec < 10) {
                        t += '0'
                    }
                    t += sec + 's'
                }
                return t
            },
            changeFilesize: (filesize) => {
                filesize = parseInt(filesize);
                let size = "";
                if (filesize === 0) {
                    size = "0.00 B"
                } else if (filesize < 1024) { //小于1KB，则转化成B
                    size = filesize.toFixed(2) + " B"
                } else if (filesize < 1024 * 1024) { //小于1MB，则转化成KB
                    size = (filesize / 1024).toFixed(2) + " KB"
                } else if (filesize < 1024 * 1024 * 1024) { //小于1GB，则转化成MB
                    size = (filesize / (1024 * 1024)).toFixed(2) + " MB"
                } else { //其他转化成GB
                    size = (filesize / (1024 * 1024 * 1024)).toFixed(2) + " GB"
                }
                return size;
            },
            changeDownloadSpeed(filesize) {
                filesize = this.changeFilesize(filesize);
                return filesize.replace(/\s([K|M|G|B]*)B{0,1}/, '$1/s')
            },
            yuan() {
                var selected = $(".form-control").find("option:selected").val();
                this.set.input = selected;
            }
        },
    })
